<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Document</title>
</head>
<body>
    
    <section id="start-screen">
        <audio src="./music/fightMusic.mp3" type="audio/mpeg" autoplay>
        </audio>
        <h1 class="title">Space Ninja</h1>
        <button id="start-button">Start Game</button>

    </section>

    <section id="game-container">
        <div id="stat-container">
            <h2>Stats:</h2>
            <p id="scoreP">Score: <span id="score">0</span></p>
            <p id="livesP">Lives: <span id="lives">4</span></p>
        </div>
        <div id="game-screen"></div>
    </section>

    <section id="end-screen">
        <h1>Game Over!</h1>
        <div><img src="./Images/death_screen.webp" alt="1000 years of death!"></div>
        <button id="restart-button">Restart</button>
    </section>
    <script type="text/javascript" src="./js/game.js"></script>
    <script type="text/javascript" src="./js/screen.js"></script>
</body>
</html>
